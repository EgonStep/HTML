<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notas</title>
</head>

<body>
    <section>
        <article>
            <header>
                <h2>Contato</h2>
            </header>
            <form>
                <label for="fname">Nome:</label><br>
                <input type="text" id="fname" placeholder="Nome Completo.."><br>
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" placeholder="(xx) x xxxx-xxxx"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="xxxx@xxxx.com"><br>
                <label for="mensagem">Mensagem:</label><br>
                <textarea rows="10" cols="40" maxlength="500" placeholder="Digite sua Mensagem.."></textarea><br>

                <input type="submit" value="Enviar">
            </form>
        </article>
    </section>
</body>

</html>
